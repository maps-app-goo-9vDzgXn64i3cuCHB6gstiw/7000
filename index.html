<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Snapshot</title>
    <style>
        #video, #canvas {
            max-width: 100%; /* Ensure video and canvas are responsive */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Webcam Snapshot</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <img id="snapshot" width="640" height="480" alt="Snapshot will appear here">
    <form id="snapshotForm" action="save_snapshot.php" method="POST">
        <input type="hidden" id="imageData" name="imageData">
        <input type="submit" value="Save Snapshots">
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const snapshot = document.getElementById('snapshot');
            const context = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function (err) {
                    console.error("Error accessing webcam: " + err);
                });

            function takeSnapshot() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/png');
                snapshot.src = dataURL;
                document.getElementById('imageData').value = dataURL;
            }

            let count = 0;
            const interval = setInterval(function () {
                takeSnapshot();
                count++;
                if (count === 5) {
                    clearInterval(interval);
                }
            }, 1000);
        });
    </script>
</body>
</html>
