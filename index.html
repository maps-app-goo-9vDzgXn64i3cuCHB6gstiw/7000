<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Snapshot</title>
    <style>
        #video, #canvas {
            max-width: 100%; /* Ensure video and canvas are responsive */
            height: auto;
        }
        .snapshot {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Webcam test 2</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <div id="snapshotsContainer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const snapshotsContainer = document.getElementById('snapshotsContainer');
            const context = canvas.getContext('2d');
            const snapshots = [];

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function (err) {
                    console.error("Error accessing webcam: " + err);
                });

            function takeSnapshot() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/png');
                snapshots.push(dataURL);

                // Display the snapshot
                const img = document.createElement('img');
                img.src = dataURL;
                img.className = 'snapshot';
                snapshotsContainer.appendChild(img);
            }

            let count = 0;
            const interval = setInterval(function () {
                takeSnapshot();
                count++;
                if (count === 5) {
                    clearInterval(interval);
                    console.log('Snapshots taken:', snapshots);
                }
            }, 1000);
        });
    </script>
</body>
</html>
